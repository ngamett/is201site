<body>
    <div id="game-container">
        <h1>Basketball Hoop Game</h1>
        <div id="timer">Time: 30</div>
        <div id="score">Score: 0</div>
        <div id="shots">Shots Taken: 0</div>
        <div id="hoop"></div>
        <div id="controls">
            <button id="start-button">Start</button>
            <button id="shoot-button" disabled>Shoot</button>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const shootButton = document.getElementById('shoot-button');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const shotsDisplay = document.getElementById('shots');
        const hoop = document.getElementById('hoop');

        let timeLeft = 30;
        let score = 0;
        let shots = 0;
        let timer;

        function startGame() {
            score = 0;
            shots = 0;
            timeLeft = 30;
            scoreDisplay.textContent = `Score: ${score}`;
            shotsDisplay.textContent = `Shots Taken: ${shots}`;
            timerDisplay.textContent = `Time: ${timeLeft}`;
            hoop.style.display = 'block';
            shootButton.disabled = false;
            startButton.disabled = true;

            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time: ${timeLeft}`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function shoot() {
            shots++;
            shotsDisplay.textContent = `Shots Taken: ${shots}`;

            const isMade = Math.random() < 0.5; // 50% chance

            if (isMade) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
            }
        }

        function endGame() {
            shootButton.disabled = true;
            startButton.disabled = false;
            hoop.style.display = 'none';
            alert(`Game over! Your score is ${score}. You took ${shots} shots.`);
        }

        startButton.addEventListener('click', startGame);
        shootButton.addEventListener('click', shoot);
    </script>
</body>
